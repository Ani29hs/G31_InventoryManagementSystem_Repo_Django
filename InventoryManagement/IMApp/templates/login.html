{% extends 'base.html' %}



{% block main_block %}

<style>
    .login-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .login-box {
        display: flex;
        background: white;
        border-radius: 10px;
        overflow: hidden;
        max-width: 700px;
    }

    .animation-box {
        width: 300px;
        background: linear-gradient(to right, #007bff, #6610f2);
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
    }

    .login-card {
        padding: 40px;
        width: 350px;
    }

    @media (max-width: 768px) {
        .login-box {
            flex-direction: column;
            text-align: center;
        }

        .animation-box {
            display: none;
        }

        .login-card {
            width: 100%;
        }
    }
</style>
<div class="container login-container">
    <div class="login-box shadow-lg rounded">
        <!-- Lottie Animation Box -->
        <div class="animation-box">
            <dotlottie-player src="https://lottie.host/0b8c3487-b481-4e59-bccb-79c98c452b89/fQGEWz5JZf.lottie" background="transparent" speed="1" style="width: 300px; height: 300px" loop autoplay></dotlottie-player>
        </div>


        <!-- Login Form -->
        <div class="login-card">
            <h2 class="text-center mb-4">Login</h2>
            
            {% if messages %}
    {% for message in messages %}
        {% if message.tags == "error" %}
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
        {% else %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        {% endif %}
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
    {% endfor %}
{% endif %}
            <form method="POST">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" name="email" id="email" class="form-control" placeholder="Enter your email" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="Enter your password" required>
                </div>

                <div class="mb-3">
            <label for="role">Choose Role:</label>
            <select name="role" class="form-control" required>
                <option value="" disabled selected>Choose Role</option>
                <option value="user">User</option>
                <option value="admin">Admin</option>
            </select>
        </div>


                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>

            <p class="mt-3 text-center">
                Don't have an account? 
                <a href="{% url 'register' %}" class="text-decoration-none">Register</a>
            </p>
        </div>
    </div>
</div>
<script src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs" type="module"></script>



{% endblock %}
